<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup Page</title>
</head>
<body>
    <div id="content">

        <div class="grid grid-cols-12">

            <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"> </div>

            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                
                <div class="block p-6 border-t-8 border-blue-700 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <!-- Alert Message Here -->
                    <div data-th-replace="~{message::messagebox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Signup Here
                    </h5>

                    <p class="font-normal mb-2 text-gray-700 dark:text-gray-400">

                        Start Managing Contacts on Cloud.....
                    </p>

                    <!-- Form -->
                    <form data-th-action = "@{'/do-register'}"
                    method = "post"
                    data-th-object="${userForm}"
                    class="max-w-sm mx-auto"
                    novalidate>

                        <!-- Name -->
                        <div class="mb-2">
                            <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Name
                            </label>
                            <input type="text"
                            id="name"
                            data-th-field="*{name}"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter you name here" required />

                            <p
                            data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                            class="text-red-500 px-1 py-2">
                                User is required
                            </p>
                        </div>

                        <!-- Email -->
                        <div class="mb-2">
                            <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email
                            </label>
                            <input
                            type="email"
                            data-th-field="*{email}"
                            id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Enter your E-mail here" required />

                            <p
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-500 px-1 py-2">
                                Email is required
                            </p>

                        </div>

                        <!-- Password -->
                        <div class="mb-2">
                            <label
                            for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password
                            </label>
                            <input
                            type="password"
                            data-th-field="*{password}"
                            id="password"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />

                            <p
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class="text-red-500 px-1 py-2">
                                Password is required
                            </p>

                        </div>

                        <!-- Contact Number -->
                        <div class="mb-2">
                            <label
                            for="phone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact Number
                            </label>
                            <input
                            type="text"
                            data-th-field="*{phoneNumber}"
                            id="phone"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required />

                            <p
                            data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                            class="text-red-500 px-1 py-2">
                                Contact is required
                            </p>

                        </div>
                        
                        <!-- About -->
                        <div class="mb-2">
                            <label
                            for="message"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                About
                            </label>
                            <textarea
                            id="message"
                            data-th-field="*{about}"
                            rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about yourself...">
                            </textarea>

                            <p
                            data-th-if="${#fields.hasErrors('about')}"
                            data-th-errors="*{about}"
                            class="text-red-500 px-1 py-2">
                                About is required
                            </p>

                        </div>

                        <div class="flex justify-center space-x-3">

                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Signup
                            </button>

                            <button type="reset" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Reset
                            </button>

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        
    
    
    </div>
    <script>
        console.log("Signup page")
    </script>
</body>
</html>
